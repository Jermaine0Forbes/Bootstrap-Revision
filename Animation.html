
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="name" content="content">
	<style>
		#container{ width:500px; margin:auto;}
		#health{height:30px; width:30%; background:red;}
		.add{animation: regain 3s  ease-in  forwards;}
		@keyframes regain{
		from { width:30%;}
		to { background:green; width:100%;}
		}
		#ball{ height:100px; width:100px; background:blue; border-radius:50px; left:0;  position:relative;
		transition: left 1s;}
		.move{ animation: move 1s ease-out; animation-fill-mode:forwards;}
		@keyframes move{
		 from{}
		 to{ transform: translateX(20px);}
		
		}
	</style>
</head>
<body>
<div id="container">
	<div id="health">
	
	</div>
	<button>click</button>
	
	<div id="ball">
	</div>
	<button>move</button>
</div>
</body>
<script>
var btn = document.getElementsByTagName('button')[0];
var btn2 = document.getElementsByTagName('button')[1];
var health = document.getElementById('health');
var ball = document.getElementById('ball');

btn.onclick = function(){
 
 health.className = "add";
 console.log("It has begun"); 
 
}

btn2.onclick = function(){

	var left = ball.style.left || 0;

	 if (left != 0){
	 
	 left = left.replace("px", "");
	 left = parseInt(left);
	 left += 20;
	 left = left+"px"
	 
	 ball.style.left = left;
	 }else{
	 
	 ball.style.left = "20px";
	 }

</script>
</html>
