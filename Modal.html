
<!DOCTYPE html>
<html>
<head>
	<title>Modal</title>
	<meta name="name" content="content">
	<style>
	 *{margin:0; padding:0;}
	 #container{width:500px; margin:auto; text-align:center;}
	 body{font-family:calibri, georgia; margin:0; padding:0;}
	 #click{ color:white; background:black; }
	 #exit{ color:white; background:red; height:20px; width:20px; border-radius:10px; font-weight:bold; line-height:20px;
	  font-family:arial; position:absolute; right:5px; top:5px;
	 }
	 #modal{border:1px solid grey; background:white; height:200px; width:300px; margin:auto; }
	 #head{background:#5e5353; color:white; height:50px; width:100%; margin:0; padding:5px 0; position:relative; }
	 #message{ margin-top:10px; width:80%; margin:auto;}
	 #pop-up{background:rgba(0,0,0,0.8); position:absolute; z-index:3; display:none; width:0%; height:100%;
	 transition:width 1s, display 1s; -webkit-transition:width 1s, display 1s;}
	 .on{ animation:activate 1s; animation-fill-mode:forwards;}
	 @keyframes activate{
	  to {}
	  from { width:100%; display:block;}
	 }
	</style>
</head>
<body>

<div id="pop-up">
	<div id="modal">
	<div id="head">
		 <div id="head-title">
			<h2>This is a title</h2>
		 </div>
		 <div id="head-exit">
			<div id="exit"> X </div>
		 </div>
	</div>
	<section id="message">
	 this is a message
	</section>
    </div>
	
</div>

<div id="container">





<h1> This is a modal </h1>
<button id="click">Open</button>


</div> <!-- container -->
<script>
window.onload = function(){

function qs(selector){
return document.querySelector(selector);
}

var btn = qs('button');
var pop = qs('div#pop-up');

	btn.addEventListener( "click", function(){

	pop.style.width ="100%";
	pop.style.display ="block";
	/*
	qs('div#pop-up').className = "on";
	 

	}
	qs('#pop-up').onclick = function(){
		this.className = "";
	}
	*/
	});
}
</script>
</body>
</html>
